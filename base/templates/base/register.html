{% extends 'base/main.html' %}
{% block content %}
  <div class="header-bar">
    <h1>Sign up</h1>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn btn-outline-primary" style="margin-bottom:10px;" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>

{% endblock content %}
