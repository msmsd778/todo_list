{% extends 'base/main.html' %}
{% block content %}

  <div class="header-bar">
    <h1>Login</h1>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn btn-outline-primary" style="margin-bottom:10px;" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
  </div>
{% endblock content %}
